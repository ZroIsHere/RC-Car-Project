<!DOCTYPE html>
<html>

<head>
  <title>CIFP Politecnico - Terretronic 4.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="scripts.js"></script>
</head>
<body>
  <img src='https://elpolitecnico.es/wp-content/uploads/2024/06/logo_CIFP_REESQ-h75.png'/>
  <div class="pad">
    <section class="udsec">
      <button id='up'><i class="fa-solid fa-up-long"></i></button>
      <button id='down'><i class="fa-solid fa-down-long"></i></button>
    </section>
    <h3>Terretronic 4.0</h3>
    <section class="lrsec">
      <button id='left'><i class="fa-solid fa-left-long"></i></button>
      <button id='right'><i class="fa-solid fa-right-long"></i></button>
    </section>
  </div>
  <div class="lights">
    <button id='posicion'><span>Posicion</span></button>
    <button id='anti'><span>Anti niebla</span></button>
    <button id='blinking'><span>Intermitentes</span></button>
    <button id='brake'><span>Freno</span></button>
  </div>
  <div class="text">
    <span>Este proyecto es de <a href="https://github.com/ZroIsHere/RC-Car-Project">codigo publico</a></span>
    <br/>
    <span>Hecho con <i class="fa fa-heart pulse"></i> por <a href="https://github.com/ZroIsHere">ZroIsHere</a>, Dani y Sinan</span>
  </div>
</body>

</html>
