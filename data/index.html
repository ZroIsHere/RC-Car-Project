<!DOCTYPE html>
<html>

<head>
  <title>RC Car Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <h1>C.I.F.P Polit√©cnico</h1>
  <h2>RC Car Project</h2>
  <div class="pad">
    <!----------------------------------------------------------------------Buttons----------------------------------------------------------------------->
    <section class="udsec">
      <button onmousedown="SetPinState('0', 'high')" onmouseup="SetPinState('0', 'low')"><i class="fa-solid fa-up-long"></i></button>
      <button onmousedown="SetPinState('1', 'high')" onmouseup="SetPinState('1', 'low')"><i class="fa-solid fa-down-long"></i></button>
    </section>
    <section class="lrsec">
      <button onmousedown="SetPinState('2', 'high')" onmouseup="SetPinState('2', 'low')"><i class="fa-solid fa-left-long"></i></button>
      <button onmousedown="SetPinState('3', 'high')" onmouseup="SetPinState('3', 'low')"><i class="fa-solid fa-right-long"></i></button>
    </section>
  </div>
  <div class="lights">
    <button onclick="ChangePinState('4')">Headlights</button>
    <button onclick="ChangePinState('5')">Rear lights</button>
  </div>
  <div class="text">
    <span>This project is <a href="https://github.com/ZroIsHere/RC-Car-Project">public source</a></span>
    <br/>
    <span>Made with <i class="fa fa-heart pulse"></i> by <a href="https://github.com/ZroIsHere">ZroIsHere</a></span>
  </div>
</body>

</html>
